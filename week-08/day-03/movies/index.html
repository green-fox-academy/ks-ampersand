<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Movies selector</title>
</head>
<body>
  <div class="moviescontainer">
    <h1>Movie selector</h1>
  <form>
    <select name="genre-selector" id="genres">
      <option value="0" disabled selected>Select a genre</option>
      <option value="scifi">Sci-fi</option>
      <option value="drama">Drama</option>
      <option value="comedy">Comedy</option>
    </select>
    <select name="movie-selector" id="movies">
      <option value="0" disabled selected>Select a movie</option>
      <option value="moon" class="comedy">Moon</option>
      <option value="spaceodyssey" class="scifi">2001 Space odyssey</option>
      <option value="contact" class="scifi">Contact</option>
      <option value="darkesthour" class="drama">Darkest hour</option>
      <option value="blood" class="drama">There will be blood</option>
      <option value="beauty" class="drama">American beauty</option>
      <option value="airplane" class="comedy">Airplane!</option>
      <option value="deadpool" class="comedy">Deadpool</option>
      <option value="wayne" class="comedy">Wayne's World</option>
    </select>
  </form>
  <p>The selected movie is: </p>
  </div>
</body>
</html>
