<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fancy table</title>
</head>

<body>
  <div class="tablecontainer">
    <table>
      <thead>
        <th id="months" class="borderright">Months</th>
        <th id="sales">Sales</th>
      </thead>
      <tbody>
        <tr>
          <td class="borderright">January</td>
          <td>$ 50,000.00</td>
        </tr>
        <tr>
          <td class="borderright">February</td>
          <td>$ 10,000.00</td>
        </tr>
        <tr>
          <td class="borderright">March</td>
          <td>$ 85,000.00</td>
        </tr>
        <tr>
          <td class="borderright">April</td>
          <td>$ 56,000.00</td>
        </tr>
        <tr class="nobottom">
          <td id="one" class="borderright">May</td>
          <td id="two">$ 98,000.00</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
