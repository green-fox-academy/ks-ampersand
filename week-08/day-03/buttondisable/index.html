<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Button disable</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>

<body>
  <div class="favpet">
    <form class="favpetform">
      <p>What is your favorite pet?</p>
      <div>
        <div id="dog">
          <label>
            <input type="radio" value="Dog" name="radio-buttons" id="dogradio">
            <span>Dog</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" value="Cat" name="radio-buttons" id="catradio">
            <span>Cat</span>
          </label>
        </div>
        <div>
          <label>
            <input type="radio" value="viktor" name="radio-buttons" id="viktorradio">
            <span>Viktor the goldfish</span>
          </label>
        </div>
    </form>
    </div>
  </div>

  <div class="catfacts">
    <form class="catfactsform">
      <p>Do you want to sign up for the cat facts?</p>
      <div>
        <div id="yes"></div>
        <label>
          <input type="radio" value="yes" name="radio-buttons" id="yes-radio">
          <span>Yes</span>
        </label>
        <div id='no'>
          <label>
            <input type="radio" value="no" name="radio-buttons" id="no-radio">
            <span>No</span>
          </label>
        </div>
      </div>
    </form>
  </div>

  <div class="button-container">
    <div>
      <button id="ilovecats" disabled>I love cats</button>
    </div>
    <div>
      <button id="signup" disabled>Sign up</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
